spring:
  thymeleaf:
    cache: false
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html

  # druid
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/seckill?useUnicode: true&characterEncoding: utf-8&allowMultiQueries: true&useSSL: false
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      filters: stat
      maxActive: 2
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20





# mybatis
mybatis:
  type-aliases-package: com.earthchen.seckill.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 3000
  mapperLocations: classpath:com/earthchen/seckill/dao/*.xml
  
  
#static
spring:
  resources:
    add-mappings: true
    # 缓存时间（s）
    cache-period: 3600
    chain.cache: true 
    chain.enabled: true
    chain.gzipped: true
    chain.html-application-cache: true
    static-locations: classpath:/static/


  #redis
redis:
  host: 127.0.0.1
  port: 6379
  timeout: 3
  password: 123456
  poolMaxTotal: 10
  poolMaxIdle: 10
  poolMaxWait: 3







